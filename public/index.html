<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BitCoin Price Watch</title>
  <link href="/c3.css" rel="stylesheet" type="text/css">
  <script src="/d3.min.js" charset="utf-8"></script>
  <script src="/c3.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: black;
    }
    #graph {
      height: 100vh;
    }
    path, path.c3-line {
        stroke-width: 3px;
    }
    iframe {
        width: 100%;
    }
    .c3-legend-item, .c3 text {
        fill: white;
    }
    .c3 path, .c3 line {
        stroke: #2b2b2b;
    }
  </style>
</head>
<body>

<div id="graph">Waiting for data...</div>

<iframe src="/logs/"></iframe>

<script>

var es = new EventSource('/data')
var closed = false
var headers = []
var chart

es.onmessage = function (ev) {
  if (closed) return
  if (ev.data.trim() === '') return

  var rows = parseCsv(ev.data)

  if (!chart) {
    chart = initChart(rows, true)
  } else {
    append(rows)
  }
}

es.addEventListener('end', function () {
  if (closed) return
  es.close()
  closed = true
}, true)

es.onerror = function (err) {
    console.log('onerr', err)
  closed = true 
  throw err
}

function parseCsv (str) {
  return str
    .split('\n')
    .filter(function (line) {
      return !!line.trim()
    })
    .map(function (line) {
      return line.split(',')
    })
}

function hasHeader (rows) {
  return !/^\d+$/.test(rows[0][0])
}

function initChart (rows, hasX) {
  var columns = []
  var showLegend = hasHeader(rows)

  if (showLegend) {
    rows.shift().forEach(function (head) {
        head = head.trim()
      headers.push(head)
      columns.push([head])
    })

      columns.push([n])
    }
  }

  rows.forEach(function (row) {
    row.forEach(function (col, i) {
      columns[i].push(parseInt(col, 10))
    })
  })
    var d = {
      columns: columns,
      type: 'line'
    };
    if(hasX) {
        d.x = 'x';
    }
  var opts = {
    bindto: '#graph',
    data: d,
    point: { show: false },
    axis: {
      x: { show: false },
      y: { tick: { format: d3.format('0,000') } }
    },
    legend: { show: showLegend }
  }
  
  if(hasX) {
      opts.axis.x = { 
          type: 'timeseries',
            tick: {
                format: '%Y-%m-%d %H:%M:%S'
            }
      }
  }

  return c3.generate(opts)
}

function append (rows) {
    var columns = []

    headers.forEach(function (head, i) {
        head = head.trim()
        columns.push([head])
    })

    rows.forEach(function (row) {
        row.forEach(function (col, i) {
            columns[i].push((row.length === i+1) ? new Date(col.trim()) : parseInt(col, 10)) // date is last column
        })
    })
    var l = 0;
    var cd = chart.data();
    var cdf = null;
    if(cd.length > 0) {
        cdf = cd[0];
    }
    var n = Math.ceil((60 * 5) / 3); // 3 per second, 5 minutes
    l = (cdf && cdf.values && cdf.values.length > n ) ? (cdf.values.length - n) : 0;
    chart.flow({
        columns: columns,
        length: l
    })
}

</script>
</body>
</html>
